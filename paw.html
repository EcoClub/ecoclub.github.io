---
layout: default
---

<div class="paw-container">
  {% for p in site.paw %}
  <div class="paw">
    <h1>{{ p.title }}</h1>
    <img class="paw-img" src="/assets/images/paw/paw_{{ p.week }}.png">
  </div>
  {% endfor %}
</div>

<style>
  .paw-container {
    padding: 16px;
    min-height: calc(100vh - 168px);
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .paw {
    border-radius: 4px;
    box-shadow: 0 1px 3px rgba(0,0,0,.25);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }

  .paw h1 {
    padding: 8px;
    font-weight: normal;
  }

  .paw-img {
    max-width: 480px;
  }
</style>
